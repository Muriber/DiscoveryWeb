<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>responsive</title>
	<style>
	table {
		border: 1px solid black;
		border-collapse: collapse;
		width: 100%;
		height:	100%;
		position: absolute;
	}
	td {
		border: 1px solid black;
	}
	</style>
</head>
<body style="margin: 0;">
	<div>
		<table>
			<tr>
				<td style="background-color: darkolivegreen; width: 50%; height: 100%;">First Celd</td>
				<td style="background-color: lightcoral; width: 50%; height: 100%;">Second Celd</td>
			</tr>
		</table>
	</div>
</body>
</html>
