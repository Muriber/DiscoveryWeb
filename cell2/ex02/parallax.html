<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>parallax</title>
	<link rel="stylesheet" href="parallax.css">
</head>
<body>
<!-- Aquí comienza la sección container que albergará el parallax -->
	<div class="container">
		<!-- Comienzo del primer parallax -->
		<section class="parallax-bg" style="background-image: url(https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg);"></section>
		<section class="parallax-content">
			<div>
				<h1>Primera sección de Parallax</h1>
				<p>Párrafo de acompañamiento de este parallax</p>
			</div>
		</section>
		<!-- fin del primer parallax -->
		<!-- Comienzo de la sección sin parallax -->
		<section class="no-parallax -npbg">
			<div class="no-parallax-content">
				<h1>Sección sin contenido parallax</h1>
				<p>Párrafo de acompañamiento de la sección que no contiene parallax</p>
			</div>
		</section>
		<!-- Fin de la sección sin parallax -->
		<!-- Comienzo de la segunda sección parallax -->
		<section class="parallax-bg" style="background-image: url(https://i0.wp.com/medioambienteynaturaleza.com/wp-content/uploads/2015/08/Fondos-de-pantalla-de-naturaleza-ae.jpg?ssl=1);"></section>
		<section class="parallax-content">
			<div>
				<h1>Segunda Sección de Parallax</h1>
				<p>Párrafo de acompañamiento a la segunda sección de parallax</p>
			</div>
		</section>
		<!-- Fin de la segunda sección de parallax -->
	</div>
<!-- /*Fin de la sección container*/	 -->
</body>
</html>
